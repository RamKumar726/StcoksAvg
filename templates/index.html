{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Enter a ticker symbol</h5>
          <form method="post" novalidate>
            <div class="mb-3">
              <input name="ticker" class="form-control form-control-lg" placeholder="e.g. AAPL or TSLA" autofocus>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary">Get 200-week avg</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
